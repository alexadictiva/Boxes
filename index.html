<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TOB</title>
  </head>
  <body>
    <header>
      <h1>Pensando por Fuera de Cajas</h1>
    </header>
    <main>
      <table border="5px" bordercolor="black">
        <tr>
          <td class="one white"></td>
          <!--white-->
          <td class="yellow chico"></td>
          <!--yellow-->
          <td class="blue alto ancho"></td>
          <!--blue-->
          <td colspan="2" class="one red alto ancho"></td>
          <!--red-->
          <td class="yellow chiquiti"></td>
          <!--yellow-->
          <td class="white" final></td>
          <!--white-->
        </tr>
        <tr>
          <td class="one white"></td>
          <!--white-->
          <td class="white"></td>
          <!--white-->
          <td class="white alto ancho"></td>
          <!--white-->
          <td class="white chiquito"></td>
          <!--white-->
          <td class="blue chiqui"></td>
          <!--blue-->
          <td class="red chiquiti"></td>
          <!--red-->
          <td rowspan="2" class="white final"></td>
          <!--white-->
        </tr>
        <tr>
          <td rowspan="2" class="one three white"></td>
          <!--white-->
          <td class="three white"></td>
          <!--white-->
          <td colspan="2" class="three red"></td>
          <!--red-->
          <td class="white"></td>
          <!--white-->
          <td class="three yellow chiquiti"></td>
          <!--yellow-->
        </tr>
        <tr>
          <td class="four blue"></td>
          <!--blue-->
          <td colspan="2" class="four yellow"></td>
          <!--yellow-->
          <td colspan="2" class="four white"></td>
          <!--white-->
          <td class="four white final"></td>
          <!--white-->
        </tr>
      </table>
    </main>
  </body>
</html>
